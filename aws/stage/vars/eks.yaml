# Defines the Elastic Kubernetes Service (EKS) cluster.

cluster:
  name: "ovr-eks-cluster"
  version: "1.32" # Specify your desired Kubernetes version
  # The subnet keys must match keys defined in your network.yaml
  subnet_keys:
    - "app_subnet"
    - "db_subnet"
  node_groups:
    general_purpose:
      instance_types: ["t3.medium"]
      desired_size: 2
      min_size: 1
      max_size: 3