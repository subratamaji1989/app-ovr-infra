vpc:
  cidr: "10.10.0.0/16" # Mandatory: The CIDR block for the VPC.
  tags:
    Name: "ovr-vpc"
    Environment: "ovr"
subnets:
  app_subnet:
    cidr_block: "10.10.1.0/24"
    # Change this from us-east-1a
    availability_zone: "ap-south-1a" 
    tags:
      Name: "dev-app-subnet"
  db_subnet:
    cidr_block: "10.10.2.0/24"
    # Change this from us-east-1b
    availability_zone: "ap-south-1b"
    tags:
      Name: "dev-db-subnet"
