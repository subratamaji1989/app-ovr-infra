# Variables for the Azure Load Balancer (L4)
load_balancers:
  ovr_lb:
    name: "ovr-app-lb"
    sku: "Standard"
    frontend_ip_configurations:
      - name: "PublicIP"
        public_ip_address: true
    rules:
      - name: "HTTPRule"
        protocol: "Tcp"
        frontend_port: 80
        backend_port: 8080

