vpc:
  name: ecom-load-balancer
  subnets:
    - name: public-subnet-1
      cidr: "10.10.1.0/24"
      availability_zone: "us-east-2a"
    - name: public-subnet-2
      cidr: "10.10.2.0/24"
      availability_zone: "us-east-2b"
  security_groups:
    - name: lb-sg
      description: "Security group for the load balancer"
      inbound_rules:
        - protocol: tcp
          port: 80
          source: "0.0.0.0/0"
        - protocol: tcp
          port: 443
          source: "0.0.0.0/0"